<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Tetris</title>
</head>

<body>
    <audio controls loop src="Tetris.mp3"></audio>
    <div id="score"></div>
    <div id="main">
        <div class="controls">
            <p>Q &#8634</p>
            <p>W &#8635</p>
            <p>&#8592 &#8593 &#8595 &#8594</p>
            <p>SPACE to pause</p>
        </div>
        <canvas id="showNextPiece"></canvas>
        <canvas id="tetris" width="240" height="400"></canvas>




        <div class="controls">Last game <p id="prev-score"></p>
        </div>
    </div>

    <div class="mobile">
        <button class="mobile-btn" id="rotateL"><i class="fas fa-undo"></i></button>
        <button class="mobile-btn" id="rotateR"><i class="fas fa-undo fa-flip-horizontal"></i></button>
        <button class="mobile-btn" id="leftBtn"><i class="fas fa-arrow-left"></i></button>
        <button class="mobile-btn" id="upBtn"><i class="fas fa-arrow-up"></i></button>

        <button class="mobile-btn" id="rightBtn"><i class="fas fa-arrow-right"></i></button>
        <button class="mobile-btn" id="downBtn"><i class="fas fa-arrow-down"></i></button>

    </div>



    <script src="tetris.js"></script>
</body>

</html>
