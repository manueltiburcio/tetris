<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tetris</title>
</head>

<body>
    <audio autoplay loop src="Tetris.mp3"></audio>
    <div id="score"></div>
    <div id="main">
        <div class="controls">
            <p>Q &#8634</p>
            <p>W &#8635</p>
            <p>&#8592</p>
            <p>&#8594</p>
            <p>SPACE | |</p>
        </div>
        <canvas id="tetris" width="240" height="400"></canvas>
        <div class="controls">last game<p id="prev-score"></p>
        </div>
    </div>
    
    <div class="mobile-only" id="rotateLBut">&#8634</div>
    <div class="mobile-only" id="rotateRBut">&#8635</div>
    <div class="mobile-only" id="leftBut">&#8592</div>
    <div class="mobile-only" id="rightBut">&#8594</div>

    <script src="tetris.js"></script>
</body>

</html>
