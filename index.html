<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tetris</title>
</head>

<body>
    <audio controls loop src="Tetris.mp3"></audio>
    <div id="score"></div>
    <div id="main">
        <div class="controls">
            <p>Q &#8634</p>
            <p>W &#8635</p>
            <p>&#8592 &#8593 &#8595 &#8594</p>
            <p>SPACE to pause</p>
        </div>
        <canvas id="tetris" width="240" height="400"></canvas>
        <div class="controls">Last game <p id="prev-score"></p>
        </div>
    </div>

    <button class="mobile-btn" id="rotateL">&#8634</button>
    <button class="mobile-btn" id="rotateR">&#8635</button>
    <button class="mobile-btn" id="leftBtn">&#8592</button>
    <button class="mobile-btn" id="upBtn">&#8593</button>
    <button class="mobile-btn" id="downBtn">&#8595</button>
    <button class="mobile-btn" id="righBtn">&#8594</button>



    <script src="tetris.js"></script>
</body>

</html>
